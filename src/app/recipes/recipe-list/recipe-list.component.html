<ng-content select="[role]"></ng-content>

<p>recipe-list works!</p>


<button mat-stroked-button (click)="deleteItem()">Delete Last</button>


<form action="" [formGroup]="loginInput" (ngSubmit)="dataInsert()" >

  <mat-form-field style="margin-right: 15px;" appearance="fill" >
    <mat-label>Name</mat-label>
    <input formControlName="name"  type="text" matInput #nameRef>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input formControlName="password" type="text" matInput>
  </mat-form-field>

  <button type="submit" mat-raised-button>Submit</button>

</form>
